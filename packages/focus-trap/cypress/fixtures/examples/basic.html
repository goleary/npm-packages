<!DOCTYPE html>
<html>
    <head>
        <style>
            .container,
            .element-nesting,
            .nested-container {
                padding: 25px;
                margin: 25px;
                background-color: beige;
            }

            .active.container,
            .active.element-nesting,
            .active.nested-container {
                background-color: lightgreen;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div>
                <button id="disable">disable</button>
                <button id="enable">enable</button>
            </div>
            <input type="text" class="first" />
            <input type="text" class="second" />
            <button id="ding">ding</button>
        </div>

        <input type="text" class="skip" placeholder="skip" />

        <div class="container">
            <input type="text" class="third" />
        </div>

        <div class="container">
            <button id="next">next</button>
        </div>

        <div class="nested">
            <h1>nested</h1>
            <button id="nest">focus</button>

            <div class="nested-container">
                <input type="text" class="nested-first" />
                <input type="text" class="nested-second" />
            </div>

            <div class="nested-container">
                <input type="text" class="nested-third" />

                <h1>Element nesting</h1>

                <div class="element-nesting">
                    <button id="element-nesting">
                        focus these only
                    </button>
                </div>

                <div class="element-nesting">
                    <input type="text" class="element-nesting-first" />
                    <input type="text" class="element-nesting-second" />
                </div>

                <input type="text" class="nested-skip" placeholder="skip" />

                <div class="element-nesting">
                    <input type="text" class="element-nesting-third" />
                    <input type="text" class="element-nesting-fourth" />
                    <button id="element-nesting-back">back</button>
                </div>
                <button id="back">back</button>
            </div>
        </div>

        <script src="/basic.js"></script>
    </body>
</html>
