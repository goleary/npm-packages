<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="styles.css" />
    </head>
    <body>
        <h1>Nested Containers</h1>

        <button data-testid="focus-first">focus</button>

        <a href="#" data-testid="outside-link">outside</a>

        <div class="container first-group">
            <h2>First</h2>
            <a data-testid="first-link1" href="#">link1</a>
            <button data-testid="disable-first">disable first</button>
            <a data-testid="first-link2" href="#">link2</a>
        </div>

        <input
            type="text"
            data-testid="outside-input"
            placeholder="Skipped when focused"
        />

        <div class="container first-group">
            <h2>First</h2>
            <a data-testid="first-link3" href="#">link3</a>
            <button data-testid="focus-second">focus second</button>
            <a data-testid="first-link4" href="#">link4</a>

            <div class="container second-group">
                <h2>Second</h2>
                <a data-testid="second-link1" href="#">link1</a>
                <button data-testid="disable-second">disable second</button>
                <a data-testid="second-link2" href="#">link2</a>
            </div>

            <input
                type="text"
                data-testid="outside-input"
                placeholder="Skipped when focused"
            />

            <div class="container second-group">
                <h2>Second</h2>
                <a data-testid="second-link3" href="#">link3</a>
                <button data-testid="focus-third">focus third</button>
                <a data-testid="second-link4" href="#">link4</a>

                <div class="container third-group">
                    <h2>Third</h2>
                    <a data-testid="third-link1" href="#">link1</a>
                    <a data-testid="third-link2" href="#">link2</a>
                    <button data-testid="disable-third">disable third</button>
                </div>

                <input
                    type="text"
                    data-testid="outside-input"
                    placeholder="Skipped when focused"
                />

                <div class="container third-group">
                    <h2>Third</h2>
                    <a data-testid="third-link3" href="#">link3</a>
                    <a data-testid="third-link4" href="#">link4</a>
                </div>

                <a href="#" data-testid="outside-link">outside</a>
            </div>

            <a href="#" data-testid="outside-link">outside</a>
        </div>

        <script src="/examples.js"></script>
    </body>
</html>
