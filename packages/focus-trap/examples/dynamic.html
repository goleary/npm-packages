<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="styles.css" />
    </head>
    <body>
        <h1>Dynamic elements</h1>

        <button data-testid="focus">focus</button>

        <a href="#" data-testid="outside-link-before">outside</a>

        <div class="container" data-testid="container1">
            <a data-testid="link1" href="#">link1</a>
            <a data-testid="link2" href="#">link2</a>
            <button data-testid="prepend-link-to-second">add element</button>
        </div>

        <input
            type="text"
            data-testid="input-between"
            placeholder="Skipped when focused"
        />

        <div class="container" data-testid="container2">
            <button data-testid="append-link-to-first">add element</button>
            <a data-testid="link3" href="#">link3</a>
            <a data-testid="link4" href="#">link4</a>
        </div>

        <a href="#" data-testid="outside-link-after">outside</a>

        <script src="/examples.js"></script>
    </body>
</html>
