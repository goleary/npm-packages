<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="styles.css" />
    </head>
    <body>
        <h1>Basic single container usage</h1>

        <input
            type="text"
            data-testid="outside-input-before1"
            placeholder="Skipped when focused"
        />

        <button data-testid="focus">focus</button>

        <input
            type="text"
            data-testid="outside-input-before3"
            placeholder="Skipped when focused"
        />

        <div class="container">
            <a data-testid="link" href="#">link</a>
            <input data-testid="input" placeholder="input" />
            <textarea data-testid="textarea">Text area</textarea>
            <button data-testid="exit-button">exit</button>
        </div>

        <a href="#" data-testid="outside-link-after">outside</a>

        <script src="/examples.js"></script>
    </body>
</html>
